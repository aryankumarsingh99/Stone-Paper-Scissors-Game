<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stone, Paper & Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="hand-2704013_640.jpg" alt="">
        </div>
        <div class="choice" id="Paper">
            <img src="the-palm-of-your-hand-2704015_960_720.jpg" alt="">
        </div>
        <div class="choice" id="Scissors">
            <img src="man-with-tattoos-his-arm-is-making-peace-sign_855892-323.avif" alt="">
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
